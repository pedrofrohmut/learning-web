<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <main class="result-summary">
    <!-- Result section -->
    <section class="result grid-flow" data-spacing="large">
      <h1 class="section-title">Your Result</h1>

      <p class="result__score">
	<span>76</span> of 100
      </p>

      <div class="grid-flow">
	<p class="result__rank">Great</p>
	<p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <!-- Summary section -->
    <section class="summary grid-flow" data-spacing="large">
      <h2 class="section-title">Summary</h2>

      <div class="grid-flow" data-spacing="small">

	<div class="summary-item" data-item-type="accent-1">
	  <div class="flex-group">
	    <!-- Reaction icon -->
	    <svg class="summary-icon" width="20" height="20">
	      <use xlink:href="assets/images/my-icon-reaction.svg#logo"></use>
	    </svg>
	    <h3 class="summary-item__title">Reaction</h3>
	  </div>
	  <p class="summary-item__score">
	    <b>80</b> / 100
	  </p>
	</div>

	<div class="summary-item" data-item-type="accent-2">
	  <div class="flex-group">
	    <!-- Memory icon -->
	    <svg class="summary-icon" width="20" height="20">
	      <use xlink:href="assets/images/my-icon-memory.svg#logo"></use>
	    </svg>
	    <h3 class="summary-item__title">Memory</h3>
	  </div>
	  <p class="summary-item__score">
	    <b>92</b> / 100
	  </p>
	</div>

	<div class="summary-item" data-item-type="accent-3">
	  <div class="flex-group">
	    <!-- Verbal icon -->
	    <svg class="summary-icon" width="20" height="20">
	      <use xlink:href="assets/images/my-icon-verbal.svg#logo"></use>
	    </svg>
	    <h3 class="summary-item__title">Verbal</h3>
	  </div>
	  <p class="summary-item__score">
	    <b>61</b> / 100
	  </p>
	</div>

	<div class="summary-item" data-item-type="accent-4">
	  <div class="flex-group">
	    <!-- Visual icon -->
	    <svg class="summary-icon" width="20" height="20">
	      <use xlink:href="assets/images/my-icon-visual.svg#logo"></use>
	    </svg>
	    <h3 class="summary-item__title">Visual</h3>
	  </div>
	  <p class="summary-item__score">
	    <b>72</b> / 100
	  </p>
	</div>
      </div>

      <button class="button">Continue</button>
    </section>
  </main>

</body>
</html>
