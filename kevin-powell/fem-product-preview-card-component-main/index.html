<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card grid">
    <div class="grid-item grid-item-image">
      <picture>
	<!-- Image for large screens -->
	<source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">

	<!-- Image for smaller screens, like mobile -->
	<source media="(max-width: 767px)" srcset="./images/image-product-mobile.jpg">

	<!-- Fallback image if <source> elements are unsupported -->
	<img class="card__img" src="./images/image-product-mobile.jpg" alt="Responsive image">
      </picture>
    </div>

    <div class="grid-item grid-item-text">
      <p class="perfume">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
	A floral, solar and voluptuous interpretation composed by Olivier Polge,
	Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
	<span class="prices__primary">$149.99</span>
	<span class="prices__secondary">$169.99</span>
      </div>

      <button class="primary-button">
	<img class="primary-button__icon" alt="" src="./images/icon-cart.svg"/>
	Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
