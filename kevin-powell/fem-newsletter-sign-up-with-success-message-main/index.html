<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <!-- Sign-up form start -->

    <div class="newsletter-cta">
      <picture>
	<source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 768px)" />

        <!-- Blank alt text for screen readers to ignore it -->
        <img alt="" src="./assets/images/illustration-sign-up-mobile.svg" />
      </picture>

      <div class="content">
	<h1 class="title">Stay updated!</h1>

	<p>Join 60,000+ product managers receiving monthly updates on:</p>

	<ul role="list" class="checkmark-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
	</ul>

	<form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" value="" placeholder="email@company.com" />
	    <span class="error-message">Valid email required</span>
          </div>

          <button class="button" type="submit">Subscribe to monthly newsletter</button>
	</form>
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the -->
    <!-- button inside to confirm your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
