        <link rel="stylesheet" href="styles/main.css" />

        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <a href="#">
                    <img src="images/logo.png" alt="logo" />

                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Blog</a></li>
