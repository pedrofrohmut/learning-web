<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HTMX Crash Course</title>

        <!-- HTMX -->
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="text-center">
            <h1 class="text-2xl font-bold my-5">Simple Request Example</h1>
            <button
                hx-get="/users"
                hx-target="#users"
                hx-indicator="#loading"
                hx-vals='{"limit": 5}'
                class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
            >
                Fetch Users
            </button>

            <div class="htmx-indicator" id="loading">
                <img src="img/loading.gif" alt="loading" class="m-auto" style="height: 250px" />
            </div>

            <div id="users" />
        </div>
    </body>
</html>
