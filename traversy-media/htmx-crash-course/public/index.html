<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HTMX Crash Course</title>

        <!-- HTMX -->
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-300">
        <div class="container mx-auto mt-8 text-center">
            <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
                <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>

                <form
                    hx-trigger="submit"
                    hx-post="/convert"
                    hx-target="#result"
                    hx-indicator="#loading"
                >
                    <label for="fahrenheit">Fahrenheit:</label>

                    <input
                        id="fahrenheit"
                        type="number"
                        name="fahrenheit"
                        class="border p-2 rounded"
                        value="32"
                        required
                    />

                    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
                        Convert
                    </button>

                    <div id="result" class="mt-6 text-xl"></div>

                    <span id="loading" class="htmx-indicator">
                        <img
                            src="img/loading.gif"
                            alt="loading"
                            class="m-auto"
                            style="height: 100px"
                        />
                    </span>
                </form>
            </div>
        </div>
    </body>
</html>
